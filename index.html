<!DOCTYPE html>
<!-- saved from url=(0032)http://127.0.0.1:5500/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MyDolar</title>
</head>

<body>
    <img src="./my-dolar.gif">
    <h1>My Dolars</h1>

    <div>

        <input id="input-real" type="number" placeholder="Valor em Reais">
        <input id="input-dolar" placeholder="Valor do Dolar">

        <p id="paragraph">$ 0</p>


        <button onclick="calcularDolar()">Converter</button>
    </div>

    <style>
            body{
                text-align: center;
                background-color: #323232;
            }
            img{
                width: 70%;
            }

            h1{
                color: #cfff00;
                font-size: 60px;
            }

            input{
                width: 150px;
                height: 30px;
            }

            #input-real{
                border:3px solid #cfff00;
            }

            #input-dolar{
                border:3px solid red;
            }

            p{
                font-weight: bold;
                font-size: 30px;
            }

            button{
                height: 40px;
                width: 150px;
                font-size: 20px;
                cursor: pointer;
                border: 3px solid #cfff00;
                border-radius: 10px;
            }

            button:hover{
                color: #323232;
                background-color: #cfff00;
            }
    </style>

    <script>

            function calcularDolar(){

            let real = document.getElementById("input-real").value // variavel guarda o valor do real digitado
            let dolar = document.getElementById("input-dolar").value // variavel guarda o valor do dolar digitado

            let resultado = real/dolar // variavel guarda o valor do resultado
            var simbolo = "$ "
            var frase="O valor total em dólar é de: \n $";
            var paragraph= document.getElementById("paragraph").innerHTML;
            paragraph = simbolo + resultado;

            document.getElementById("paragraph").innerHTML= paragraph;

            alert(frase + resultado) // mostra na tela o resultado

            }

            

    </script>


</body>

</html>
